<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formulario Meliá</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/melia.jpg">

    <!-- Custom fonts for this template
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">-->

    <!-- Importamos el fichero CSS-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
            <form class="user" novalidate>
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="p-2 pr-5" >
                                <div class="align-text-left">
                                    <h1 class="h4 text-gray-900 mb-4 mt-3 mx-4">¡Únete al club Meliá!</h1>
                                </div>
                                <div class="form-group row mx-2">
                                    <div class="col-sm-6 mb-3">
                                        <input type="text" class="form-control form-control-user" id="formNombre" placeholder="Nombre" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="formApellido" placeholder="Apellido" required>
                                    </div>
                                </div>
                                <div class="form-group mx-4">
                                    <input type="email" class="form-control form-control-user" id="formCorreo" placeholder="Correo electrónico" required>
                                </div>
                                <div class="form-group row mx-2">
                                    <div class="col-sm-6 mb-3">
                                        <input type="date" class="form-control form-control-user" id="formCumpleaños" placeholder="Fecha de nacimiento" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" id="formEdad" placeholder="Edad" required>
                                    </div>
                                </div>
                                <div class="form-group row mx-2">
                                    <div class="col-sm-6 mb-3">
                                        <input type="password" class="form-control form-control-user" id="formContraseña" placeholder="Contraseña" required>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        <div class="col-5 me-2 mt-5">
                            <img width="300" src="img/melia.jpg" alt="...">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-lg-8">
                            <div class="col-8">
                                <button type="button" class="btn btn-outline-dark" id="btnRegistro" style="background-color:#B3E6EC">Registrarse</button>
                            </div>
                            <hr>
                            <div id = "datosUsuario">
                                <div class="align-text-left">
                                    <h1 class="h4 text-gray-900 mb-4 mt-3 mx-2">Comprueba que tus datos son correctos:</h1>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label>Nombre:</label>
                                        <span id="nombreCheck"></span>
                                    </div>
                                    <div class="col-6">
                                        <label>Apellido:</label>
                                        <span id="apellidoCheck"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label>Fecha de Nacimiento:</label>
                                        <span id="cumpleañosCheck"></span>
                                    </div>
                                    <div class="col-6">
                                        <label>Edad:</label>
                                        <span id="edadCheck"></span>
                                    </div>
                                </div>
                                <div clasS="row">
                                    <div class="col-6">
                                        <label>Correo electrónico:</label>
                                        <span id="emailCheck"></span>
                                    </div>
                                    <div class="col-6">
                                        <label>Contraseña:</label>
                                        <span id="contraseñaCheck"></span>
                                    </div>
                                </div>
                            </div>                                
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    
    <!-- Javascript con la lógica del form-->
    <script src="js/index.js"></script>
</body>

</html>
